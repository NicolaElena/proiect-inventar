<main class="my-5">
  <div class="container">
    <section class="text-center">
      <h4><strong>Inventar Accesorii</strong></h4>
      <div class="row">
        <div *ngFor="let item of item$ | async" class="col-lg-4 col-md-12 mb-4">
          <div class="card" style="width: 18rem;">
            <img [src]="item.image" class="card-img-top" />
            <div class="card-body">
              <p>{{ item.name }}</p>
              <p class="card-text">Pret Produs:  {{item.price}} lei</p>
              <p class="card-text">Produse <b>disponibile</b>:  {{item.available}} bucati</p>
              <p class="card-text">Produse <b>vandute</b>:  {{item.sold}} bucati</p>
            </div>
          </div>
        
        </div>
      </div>
    </section>
  </div>
</main>
